<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://www.youtube.com/@anleemary" method="post">
        <fieldset> <!--1-->
            <label for="first-name">Enter Your First Name: <input id="first-name" name="f-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="l-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="password" type="password" pattern="[a-z0-9]{8,}" required ></label>
        </fieldset>

        <fieldset><!--2-->
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" class="inline" name="account-type" id="personal-account" value="personal-account" checked> Personal
            </label> 

            <label for="business-account">
                <input type="radio" class="inline" name="account-type" id="business-account" value="business-account"> Business
            </label>
        </fieldset>

        <fieldset><!--3-->
            <label for="profile-picture">
                Upload a profile picture: <input type="file" id="profile-picture" name="picture">
            </label>
            
            <label for="age">
                Input your age (years): <input type="number" min="13" max="120" id="age" name="age">
            </label>

            <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1"> News</option>
                <option value="2">YouTube Channel</option>
                <option value="3">Forum</option>
                <option value="4">Other</option>
            </select>
            </label>

            <label for="bio">Provide a bio: 
            <textarea 
                id="bio" 
                placeholder="I like coding on the beach..."
                rows="3" 
                cols="30" 
                name="bio">
            </textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input class="inline" type="checkbox" id="terms-and-conditions" name="t&c" required>I accept the <a href="https://www.youtube.com/@anleemary">terms and conditions</a>
        </label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
